<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#222">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>CanvasMagic-3D Canvas</title>
  <style>
    body {
      background: #2B3134 !important;
      color: #777;
      overflow: hidden;
    }

    .preloader-wrap {
      position: absolute;
      top: calc(50% - 40px);
      left: calc(50% - 40px);
    }

  .cuboid-container>.cuboid,
  .cuboid-container>.cuboid-face {
    display: inline-block;
    font-size: 2.5em;
  }

  .cuboid-container {
    background: linear-gradient(141deg, #0fb8ad 0%, #1fc8db 51%, #2cb5e8 75%);
    padding: 25px 20px 32px 20px;
    border-radius: 5px;
    opacity: 0.3;
    animation: animateOpacity 3s ease-in-out infinite;
  }

.cuboid {
  position: relative;
  height: 0.5em;
  width: 1em;
  vertical-align: middle;
  transform-style: preserve-3d;
  transform: rotateX(-40deg) rotateY(-45deg);
  animation: rotateCuboid 3s ease-in-out infinite;
}

.cuboid-face {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  border: 0.08em solid #eee;
}


.cuboid-face-front {
  transform: translateZ(0.5em);
  animation: faceFront 3s ease-in-out infinite;
}

.cuboid-face-back {
  transform: rotateY(180deg) translateZ(0.5em);
  animation: faceBack 3s ease-in-out infinite;
}

.cuboid-face-left {
  transform: rotateY(-90deg) translateZ(0.5em);
  animation: faceLeft 3s ease-in-out infinite;
}
/* Animations */
@keyframes animateOpacity {
  50% {
    opacity: 1;
  }

}

@keyframes faceFront {
  50% {
      transform: translateZ(0.7em);
  }
}

@keyframes faceBack {
  50% {
      transform: rotateY(180deg) translateZ(0.7em);
  }
}

@keyframes faceLeft {
  50% {
      transform: rotateY(-90deg) translateZ(0.7em);
  }
}

@keyframes rotateCuboid {
  100% {
      transform: rotateX(-40deg) rotateY(-405deg);
  }
}

    
  </style>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root">
    <div class="preloader-wrap">
      <div class="cuboid-container">
        <span class="cuboid">
          <span class="cuboid-face cuboid-face-front"></span>
          <span class="cuboid-face cuboid-face-back"></span>

          <span class="cuboid-face cuboid-face-left"></span>
        </span>
      </div>
    </div>
</div>
